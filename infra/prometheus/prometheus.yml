# Prometheus configuration for LumenLink
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lumenlink-dev'
    environment: 'development'

# Alertmanager configuration (optional for dev)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Rendezvous service metrics
  - job_name: 'rendezvous'
    static_configs:
      - targets: ['rendezvous:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Relay service metrics (when implemented)
  - job_name: 'relay'
    static_configs:
      - targets: ['relay:9091']
    metrics_path: '/metrics'
    scrape_interval: 5s
