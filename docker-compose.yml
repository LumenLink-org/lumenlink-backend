version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: lumenlink-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-lumenlink_dev}
      POSTGRES_USER: ${DB_USER:-lumenlink}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_me}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lumenlink}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumenlink-network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: lumenlink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lumenlink-network
    restart: unless-stopped

  # Rendezvous Service (Go) - Development mode
  rendezvous:
    build:
      context: ./server/rendezvous
      dockerfile: Dockerfile.dev
    container_name: lumenlink-rendezvous
    environment:
      DATABASE_URL: postgres://${DB_USER:-lumenlink}:${DB_PASSWORD:-dev_password_change_me}@postgres:5432/${DB_NAME:-lumenlink_dev}?sslmode=disable
      REDIS_URL: redis://redis:6379
      PORT: 8080
      LUMENLINK_ALLOW_EPHEMERAL_SIGNING_KEY: ${LUMENLINK_ALLOW_EPHEMERAL_SIGNING_KEY:-true}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server/rendezvous:/app
    networks:
      - lumenlink-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: lumenlink-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - lumenlink-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: lumenlink-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - lumenlink-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  lumenlink-network:
    driver: bridge
